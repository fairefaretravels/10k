<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rotating Quotes</title>
<style>
  /* Full black background */
  body {
    margin: 0;
    background-color: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container with semi-transparent dark background */
  #quote-container {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px 40px;
    border-radius: 10px;
    max-width: 600px;
    text-align: center;
    position: relative;
  }

  /* Quote text */
  #quote {
    font-size: 1.5rem;
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>

<div id="quote-container">
  <div id="quote">You can’t fall off the floor.</div>
</div>

<script>
  const quotes = [
    "You can’t fall off the floor.",
    "Wealth flows to me with ease and grace.",
    "I am grounded, focused, and full of magic.",
    "Every closed door is redirection to something better.",
    "Abundance is my birthright."
  ];

  let index = 0;
  const quoteElem = document.getElementById('quote');
  const fadeDuration = 1000; // milliseconds
  const displayDuration = 9000; // time each quote is visible before fade out

  function showNextQuote() {
    // Fade out
    quoteElem.style.opacity = 0;

    setTimeout(() => {
      // Change quote text
      index = (index + 1) % quotes.length;
      quoteElem.textContent = quotes[index];
      // Fade in
      quoteElem.style.opacity = 1;
    }, fadeDuration);
  }

  // Start rotation loop
  setInterval(showNextQuote, displayDuration + fadeDuration);

</script>

</body>
</html>
