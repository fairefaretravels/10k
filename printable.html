<!DOCTYPE html>
<html lang="en">
<head>

  <title>Printable Grabovoi Calendar – July 2025</title>

    body {
      font-family: Arial, sans-serif;
      color: black;
      background: white;
      margin: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      height: 100px;
      vertical-align: top;
      font-size: 12px;
    }
    th {
      background: #eee;
      text-align: center;
    }
    .note {
      font-size: 10px;
      margin-top: 0.5rem;
      display: block;
    }
    @media print {
      body {
        margin: 0;
      }
    }
  </style>
</head>

</body>
</html>
